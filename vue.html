        <h1 class="mt-5">VueJs Example</h1>
        
        <div id="persons">
          <div class="row">
              <div class="col-4">
                <new-person></new-person>
              </div>
              <div class="col-8"></div>
          </div>
          </br >
          <div class="row">

              <table class="table table-striped">
                  <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr v-for="person in persons">
                        <td>{{ person.FirstName }}</td>
                        <td>{{ person.LastName }}</td>
                        <td>{{ person.Email }}</td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
